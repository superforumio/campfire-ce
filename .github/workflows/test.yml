name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Set up database
        run: bin/rails db:prepare
        env:
          RAILS_ENV: test

      - name: Build assets
        run: bin/rails assets:precompile
        env:
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_for_ci

      - name: Run tests
        run: bin/rails test
        env:
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_for_ci
