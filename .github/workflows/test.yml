name: Test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libvips-dev ffmpeg

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 4.0.1
          bundler-cache: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Vite build
        uses: actions/cache@v5
        with:
          path: public/vite
          key: vite-${{ runner.os }}-${{ hashFiles('app/frontend/**', 'package.json', 'pnpm-lock.yaml', 'vite.config.mts') }}

      - name: Set up database
        run: bin/rails db:prepare
        env:
          RAILS_ENV: test

      - name: Build assets
        run: bin/rails assets:precompile
        env:
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_for_ci

      - name: Run tests
        run: bin/rails test
        env:
          RAILS_ENV: test
          SECRET_KEY_BASE: test_secret_key_base_for_ci
